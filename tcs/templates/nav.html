<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Zeus</title>
	<meta content="" name="descriptison">
	<meta content="" name="keywords">
	<link href="{% static 'tcs/nav/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'tcs/nav/icofont.min.css'%}" rel="stylesheet">
	<link href="{% static 'tcs/nav/style.css'%}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'tcs/sidebar/css/style.css' %}">

</head>

<body>


	<nav class="nav-menu d-none d-lg-block">
		<ul class="nav-inner">
			<li class="active"><a href="{% url 'home' username=user %}">Home</a></li>
			<li><a href="{% url 'team' %}">Team</a> </li>
			<li class="nav-logo"><a href="{% url 'index' %}"><h2>{{user}}</h2></a></li>
			<li><a href="{% url 'chat'  %}">Chat</a></li>
			<li><a href="{% url 'logout' %}">Logout</a></li>

		</ul>
	</nav>

</div>
</header>

<script src="{% static 'tcs/nav/jquery.min.js' %}"></script>
<script src="{% static 'tcs/nav/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'tcs/nav/jquery.easing.min.js' %}"></script>
<script src="{% static 'tcs/nav/main.js'%}"></script>

<div class="wrapper d-flex align-items-stretch">
	<nav id="sidebar">
		<div class="custom-menu">
			<button type="button" id="sidebarCollapse" class="btn btn-primary">
				<i class="fa fa-bars"></i>
				<span class="sr-only">Toggle Menu</span>
			</button>
		</div>
		<div class="p-4">
			<h1><a href="index.html" class="logo">Zeus <span>A complete solution</span></a></h1>
			<ul class="list-unstyled components mb-5">
				<li class="active">
					<a href="{% url 'home' username=user %}"><span class="fa fa-home mr-3"></span> Home</a>
				</li>
				<li>
					<a href="{% url 'chat'  %}"><span class="fa fa-user mr-3"></span> Chat(BETA)</a>
				</li>
				<li>
					<a href="{% url 'chatStable'  %}"><span class="fa fa-user mr-3"></span> Chat</a>
				</li>
				<li>
					<a href="{% url 'team' %}"><span class="fa fa-briefcase mr-3"></span> Teams</a>
				</li>
				<li>
					<a href="{% url 'home' username=user %}"><span class="fa fa-paper-plane mr-3"></span> Contacts</a>
				</li>
				<li>
					<a href="{% url 'logout' %}"><span class="fa fa-cogs mr-3"></span> Sign Out</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Page Content  -->
	<div id="content" class="p-4 p-md-5 pt-5">
		{% block content %}
		{% endblock %}
	</div>

	<script src="{% static 'tcs/sidebar/js/jquery.min.js' %}"></script>
	<script src="{% static 'tcs/sidebar/js/popper.js' %}"></script>
	<script src="{% static 'tcs/sidebar/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'tcs/sidebar/js/main.js'%}"></script>


	</body>

	</html>
