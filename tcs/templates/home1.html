{% extends 'nav.html' %}
{% block content %}
{% load static %}
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Profile</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'tcs/profile/css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/linericon/style.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/owl-carousel/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/lightbox/simpleLightbox.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/nice-select/css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/animate-css/animate.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/popup/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/vendors/flaticon/flaticon.css'%}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'tcs/profile/css/style.css'%}">
	<link rel="stylesheet" href="{% static 'tcs/profile/css/responsive.css'%}">
</head>
<body>

	<!--================Header Menu Area =================-->

	<!--================Header Menu Area =================-->

	<!--================Home Banner Area =================-->

					<div class="media">
						<div class="d-flex">
							<img src="{{media_url}}{{details.photo}}" width="600" height="600" >
						</div>
						<div class="media-body">
							<div class="personal_text">
								<h6>Hello!</h6>
								<h3>{{user.username}}</h3>
								<h4>{{details.role}}</h4> <!--Role-->
								<p>{{details.bio}}</p>
								<ul class="list basic_info">
									<li><a href="#"><i class="lnr lnr-calendar-full"></i>{{details.dob}}</a></li>
									<li><a href="#"><i class="lnr lnr-phone-handset"></i>{{details.mobile}}</a></li>
									<li><a href="#"><i class="lnr lnr-envelope"></i> {{user.email}}</a></li>
									<li><a href="#"><i class="lnr lnr-home"></i> {{details.address}}</a></li>
								</ul>
								<ul class="list personal_social">
									<li><a href="#"><i class="fa fa-facebook"></i></a></li>
									<li><a href="#"><i class="fa fa-twitter"></i></a></li>
									<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
	<!--================End Home Banner Area =================-->


	<!--================End Footer Area =================-->






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'tcs/profile/js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'tcs/profile/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'tcs/profile/js/popper.js'%}"></script>
	<script src="{% static 'tcs/profile/js/stellar.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/lightbox/simpleLightbox.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/nice-select/js/jquery.nice-select.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/isotope/imagesloaded.pkgd.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/isotope/isotope.pkgd.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/owl-carousel/owl.carousel.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/popup/jquery.magnific-popup.min.js'%}"></script>
	<script src="{% static 'tcs/profile/js/jquery.ajaxchimp.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/counter-up/jquery.waypoints.min.js'%}"></script>
	<script src="{% static 'tcs/profile/vendors/counter-up/jquery.counterup.min.js'%}"></script>
	<script src="{% static 'tcs/profile/js/mail-script.js'%}"></script>
	<script src="{% static 'tcs/profile/js/theme.js'%}"></script>
</body>
{% endblock %}
